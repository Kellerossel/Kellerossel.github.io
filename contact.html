<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3e044d, #04284b);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        .full-screen {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }

        .navbar {
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }
        .navbar a {
            padding: 20px;
            color: #fff;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid; /* Define the thickness of the bottom border */
            border-image: linear-gradient(90deg, rgba(165, 165, 165, 0.6), rgba(255, 255, 255, 0)) 1;
            background: none;
            cursor: pointer;
        }

        .navbar a:hover {
            background: linear-gradient(90deg, rgba(165, 21, 179, 0.6), rgba(165, 21, 179, 0));
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            color: #ebdded;
            position: relative;
            overflow-y: auto;
        }

        .content h1 {
            margin-top: 0;
        }
        
        .profile-link {
            color: #1ba18d;
            border: 2px rgba(200, 200, 200, 0.6);
            border-radius: 5px;
            text-decoration: none;
        }
        #nojserror {
            min-height: 100vh;
            min-width: 100vw;
            text-align: center;
            background-color: #1c1c1c;
            color: d8d8d8;
        }
    </style>
    <script>
        function setup() {
            document.getElementById("nojserror").style.display = "none";
        }
    </script>
</head>
<body onload="setup();">
    <div id="nojserror">This Site requires JavaScript to run!</div>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Welcome</h1>
        <p>Here you can contact me. I may need some time to respond but I'm happy to help :D</p>
        <p>Github: <a class="profile-link"  href="https://github.com/Kellerossel">Kellerossel</a></p>
        <p>Discord: <a class="profile-link" href="https://discord.com/user/916643659720564807">Kellerossel</a></p>
    </div>

</body>
</html>
