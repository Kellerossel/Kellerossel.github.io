<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        /* Links in the navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #04AA6D;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
    <script>
          function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
          }
        
          function spawnKelle() {
            const img = document.createElement('img');
            img.src = 'https://avatars.githubusercontent.com/u/135382097?v=4';
            img.alt = 'Test';
            img.width = 40;
            img.height = 40;
            img.style.borderRadius = '50%';  // Circular image style

            // FÃ¼ge das Bild in die Content-Div ein
            const content = document.querySelector('.content');
            content.appendChild(img);
            xv = Math.floor(Math.random() * 10) - 5;
            yv = 5;
            for (let i = 0; i < 1000; i++) {
                img.style.left += xv;
                img.style.top += yv;
                xv = xv / 1.2;
                yv = yv - 1;
                sleep(10)
            }
        }
    </script>
</head>
<body>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1 onmouseover="spawnKelle();">Kellerossel</h1>
        <p>This is me.</p>
    </div>

</body>
</html>
