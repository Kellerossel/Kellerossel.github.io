<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        /* Links in the navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #04AA6D;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            position: relative;
        }

        .content h1 {
            margin-top: 0;
        }

        img {
            position: absolute;
        }
    </style>
    <script>
        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }

        async function spawnKelle() {
            const img = document.createElement('img');
            img.src = 'https://avatars.githubusercontent.com/u/135382097?v=4';
            img.alt = 'Test';
            img.width = 40;
            img.height = 40;
            img.style.borderRadius = '50%';  // Circular image style

            // Positionierungseinstellungen für das Bild
            img.style.position = 'absolute';
            img.style.left = '50px';
            img.style.top = '50px';

            // Füge das Bild in die Content-Div ein
            const content = document.querySelector('.content');
            content.appendChild(img);

            let xv = Math.floor(Math.random() * 10) - 5;
            let yv = 5;

            for (let i = 0; i < 100; i++) {
                // Aktualisiere die Position
                let currentLeft = parseInt(img.style.left);
                let currentTop = parseInt(img.style.top);

                img.style.left = currentLeft + xv + 'px';
                img.style.top = currentTop + yv + 'px';

                xv = xv / 1.2; // Verlangsame die horizontale Bewegung
                yv = yv - 1; // Vertikale Geschwindigkeit nimmt ab

                await Sleep(10); // Warte 10 ms zwischen den Bewegungen
            }
        }
    </script>
</head>
<body>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1 onmouseover="spawnKelle();">Kellerossel</h1>
        <p>This is me.</p>
    </div>

</body>
</html>
