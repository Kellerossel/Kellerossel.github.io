<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        /* Links in the navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #04AA6D;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            position: relative;
        }

        .content h1 {
            margin-top: 0;
        }

        /* Styling spawned images */
        img.spawned {
            position: absolute;
            pointer-events: none; /* Prevent spawned images from interfering with mouse events */
        }
    </style>
    <script>
        let intervalId = null; // Interval for spawning new images
        let isSpawning = false; // Flag to control spawn rate

        // Function to create and append the image at the mouse position
        function spawnKelle(event) {
            const img = document.createElement('img');
            img.src = 'https://avatars.githubusercontent.com/u/135382097?v=4';
            img.alt = 'Test';
            img.width = 40;
            img.height = 40;
            img.classList.add('spawned');  // Class to prevent interaction

            // Get the bounding box of the img element
            const imgRect = event.target.getBoundingClientRect();

            // Spawn image centered at the mouse position, adjusted by the img element offset
            const imgWidth = 40;
            const imgHeight = 40;
            img.style.left = (event.clientX - imgRect.left - imgWidth / 2) + 'px';  // Center horizontally
            img.style.top = (event.clientY - imgRect.top - imgHeight / 2) + 'px';   // Center vertically
	    img.style.borderRadius = '50%';
            // Append the image to the content div
            const content = document.querySelector('.content');
            content.appendChild(img);

            // Initialize velocities
            let xv = Math.floor(Math.random() * 10) - 5; // Random x velocity
            let yv = -5; // Constant y velocity

            // Function to move the image
            function moveImage() {
                let currentLeft = parseInt(img.style.left);
                let currentTop = parseInt(img.style.top);

                // Update the image position
                img.style.left = currentLeft + xv + 'px';
                img.style.top = currentTop + yv + 'px';

                // Update the velocities
                xv = xv / 1.2; // Slow down horizontal movement
                yv = yv + 0.5;   // Decrease vertical velocity (falling effect)

                // Remove the image if it goes out of bounds
                if (currentTop > window.innerHeight || currentLeft < 0 || currentLeft > window.innerWidth) {
                    img.remove(); // Remove image from the DOM
                    clearInterval(moveInterval); // Stop movement
                }
            }

            // Move the image every 10ms
            const moveInterval = setInterval(moveImage, 10);
        }

        // Throttle spawning images to every 100ms
        function spawnOnMouseMove(event) {
            if (!isSpawning) {
                isSpawning = true; // Prevent another spawn within the delay
                spawnKelle(event); // Call spawnKelle at the current mouse position
                setTimeout(() => { isSpawning = false; }, 100); // Reset after 100ms
            }
        }

        // Start listening to mousemove when hovering over the img
        function startSpawning(event) {
            event.target.addEventListener('mousemove', spawnOnMouseMove); // Listen for mouse moves on the image
        }

        // Stop spawning new images when mouse leaves the img
        function stopSpawning(event) {
            event.target.removeEventListener('mousemove', spawnOnMouseMove); // Stop listening to mouse moves
        }
    </script>
</head>
<body>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Image with hover effect to spawn images -->
        <img onmouseover="startSpawning(event)" onmouseout="stopSpawning(event)" 
             src="https://avatars.githubusercontent.com/u/135382097?v=4" alt="My Profile Picture" width="150" style="border-radius: 50%;">
        <p>This is me.</p>
    </div>

</body>
</html>
