<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #04AA6D;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            position: relative;
        }

        .content h1 {
            margin-top: 0;
        }

        img.spawned {
            position: absolute;
            pointer-events: none;
        }
    </style>
    <script>
        let intervalId = null;
        let isSpawning = false;

        function spawnKelle(event) {
            const img = document.createElement('img');
            img.src = 'https://avatars.githubusercontent.com/u/135382097?v=4';
            img.alt = 'Test';
            img.width = 40;
            img.height = 40;
            img.classList.add('spawned');

            const imgRect = event.target.getBoundingClientRect();
            const imgWidth = 40;
            const imgHeight = 40;
            img.style.left = (event.clientX - imgRect.left - imgWidth / 2) + 'px';
            img.style.top = (event.clientY - imgRect.top - imgHeight / 2) + 'px';
            img.style.borderRadius = '50%';

            const content = document.querySelector('.content');
            content.appendChild(img);

            let xv = Math.floor(Math.random() * 10) - 5;
            let yv = -5;

            function moveImage() {
                let currentLeft = parseInt(img.style.left);
                let currentTop = parseInt(img.style.top);
                img.style.left = currentLeft + xv + 'px';
                img.style.top = currentTop + yv + 'px';
                xv = xv / 1.2;
                yv = yv + 0.5;

                if (currentTop > window.innerHeight || currentLeft < 0 || currentLeft > window.innerWidth) {
                    img.remove();
                    clearInterval(moveInterval);
                }
            }

            const moveInterval = setInterval(moveImage, 10);
        }

        function spawnOnMouseMove(event) {
            if (!isSpawning) {
                isSpawning = true;
                spawnKelle(event);
                setTimeout(() => { isSpawning = false; }, 100);
            }
        }

        function startSpawning(event) {
            event.target.addEventListener('mousemove', spawnOnMouseMove);
        }

        function stopSpawning(event) {
            event.target.removeEventListener('mousemove', spawnOnMouseMove);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>
    <div class="content">
        <img onmouseover="startSpawning(event)" onmouseout="stopSpawning(event)" 
             src="https://avatars.githubusercontent.com/u/135382097?v=4" alt="My Profile Picture" width="150" style="border-radius: 50%;">
        <p>This is me.</p>
    </div>
</body>
</html>
