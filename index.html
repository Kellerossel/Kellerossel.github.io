<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Links in der Navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            position: relative;
        }

        /* Beschreibung auf Hover anzeigen */
        .navbar a::after {
            content: attr(data-description); /* Beschreibung aus Attribut */
            position: absolute;
            left: 220px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #575757;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        /* Hover-Effekt für die Navbar-Links */
        .navbar a:hover::after {
            opacity: 1;
        }

        /* Aktiver Link */
        .navbar a:target, .navbar a.active {
            background-color: #04AA6D;
        }

        .navbar a:not(:target) {
            background-color: #575757;
        }

        /* Inhaltsbereich */
        .content {
            left: 200px;
            top: 0vh;
            width: 100vw - 200px;
            flex-grow: 1;
            padding: 20px;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" id="home-link" data-description="Gehe zur Startseite">Home</a>
        <a href="#me" id="me-link" data-description="Erfahre mehr über uns">Me</a>
    </div>
    
    <div id="text" class="content"></div>

    <script>
        // Get the elements
        const homeLink = document.getElementById('home-link');
        const meLink = document.getElementById('me-link');
        const contentDiv = document.getElementById('text');

        // Function to handle tab switching
        function showContent(tab) {
            contentDiv.style.visibility = "visible"; // Make the content visible
            
            // Update content based on the selected tab
            if (tab === 'home') {
                contentDiv.innerHTML = "<h2>Willkommen auf der Startseite!</h2><p>Dies ist der Home-Tab-Inhalt.</p>";
                setActiveTab(homeLink);
            } else if (tab === 'me') {
                contentDiv.innerHTML = "<h2>Über uns</h2><p>Hier erfährst du mehr über uns.</p>";
                setActiveTab(meLink);
            }
        }

        // Function to set active class on the clicked link
        function setActiveTab(activeLink) {
            // Remove 'active' class from all tabs
            homeLink.classList.remove('active');
            meLink.classList.remove('active');
            
            // Add 'active' class to the currently clicked link
            activeLink.classList.add('active');
        }

        // Add event listeners to the links
        homeLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            showContent('home');
        });

        meLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            showContent('me');
        });

        // Optional: Show the Home content by default when the page loads
        showContent('home');
    </script>
    
</body>
</html>
