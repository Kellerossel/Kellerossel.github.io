<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Flexbox container */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        /* Links in the navbar */
        .navbar label {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Active tab link */
        .navbar input[type="radio"] {
            display: none;
        }

        .navbar input[type="radio"]:checked + label {
            background-color: #04AA6D;
        }

        /* Content area */
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        /* Hide all content sections by default */
        .tab-content {
            display: none;
        }

        /* Show content when the corresponding tab is selected */
        #home-tab:checked ~ .home-content,
        #me-tab:checked ~ .me-content,
        #contact-tab:checked ~ .contact-content {
            display: block;
        }

        .content-wrapper h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Flex container for navbar and content -->
    <div class="container">
        <!-- Navbar with radio inputs -->
        <div class="navbar">
            <input type="radio" id="home-tab" name="tabs" checked>
            <label for="home-tab">Home</label>

            <input type="radio" id="me-tab" name="tabs">
            <label for="me-tab">Me</label>

            <input type="radio" id="contact-tab" name="tabs">
            <label for="contact-tab">Contact</label>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Home Content -->
            <div class="tab-content home-content">
                <h1>Home</h1>
                <p>Welcome to the home section of Kellerossel's personal website.</p>
            </div>

            <!-- Me Content -->
            <div class="tab-content me-content">
                <h1>Me</h1>
                <p>This is the 'Me' section where you can learn more about Kellerossel.</p>
            </div>

            <!-- Contact Content -->
            <div class="tab-content contact-content">
                <h1>Contact</h1>
                <p>Get in touch with Kellerossel through this contact section.</p>
            </div>
        </div>
    </div>

</body>
</html>
