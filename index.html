<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }
        /* Navbar styling */
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Links in der Navbar */
        .navbar label {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Active tab link */
        .navbar input[type="radio"] {
            display: none;
        }

        .navbar input[type="radio"]:checked + label {
            background-color: #04AA6D;
        }

        /* Inhaltsbereich */
        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
            width: calc(100% - 200px);
        }

        /* Hide all content sections by default */
        .tab-content {
            display: none;
        }

        /* Display the active content */
        #home-tab:checked ~ .content #home-content,
        #me-tab:checked ~ .content #me-content,
        #contact-tab:checked ~ .content #contact-content {
            display: block;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar with radio inputs -->
    <div class="navbar">
        <input type="radio" id="home-tab" name="tabs" checked>
        <label for="home-tab">Home</label>

        <input type="radio" id="me-tab" name="tabs">
        <label for="me-tab">Me</label>

        <input type="radio" id="contact-tab" name="tabs">
        <label for="contact-tab">Contact</label>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div id="home-content" class="tab-content">
            <h1>Home</h1>
            <p>Welcome to the home section of Kellerossel's personal website.</p>
        </div>

        <div id="me-content" class="tab-content">
            <h1>Me</h1>
            <p>This is the 'Me' section where you can learn more about Kellerossel.</p>
        </div>

        <div id="contact-content" class="tab-content">
            <h1>Contact</h1>
            <p>Get in touch with Kellerossel through this contact section.</p>
        </div>
    </div>

</body>
</html>
