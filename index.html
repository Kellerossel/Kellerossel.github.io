<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
            position: absolute;
            top: 0px;
            left: 0px
        }

        /* Links in der Navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            position: relative;
        }

        /* Beschreibung auf Hover anzeigen */
        .navbar a::after {
            content: attr(data-description); /* Beschreibung aus Attribut */
            position: absolute;
            left: 220px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #575757;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        /* Hover-Effekt für die Navbar-Links */
        .navbar a:hover::after {
            opacity: 1;
        }

        /* Aktiver Link */
        .navbar a.active {
            background-color: #04AA6D;
        }

        .navbar a.inactive {
            background-color: #575757;
        }

        /* Inhaltsbereich */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="active" data-description="Gehe zur Startseite">Home</a>
        <a href="#about" data-description="Erfahre mehr über uns">About</a>
        <a href="#services" data-description="Unsere angebotenen Dienstleistungen">Services</a>
        <a href="#contact" data-description="Kontaktiere uns">Contact</a>
    </div>
</body>
</html>
