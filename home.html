<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kellerossels personal Website.">
    <title>Kellerossel -page-</title>
    <style>
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #211638;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            position: relative;
            cursor: url('https://static.vecteezy.com/system/resources/previews/022/750/047/non_2x/low-pixel-mushroom-illustration-png.png'), auto;
        }

        #custom-cursor {
          position: absolute;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.8);
          pointer-events: none;
          transition: transform 0.2s ease; 
          animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.2);
          }
        }

        .navbar {
            background-color: #333;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: stretch;
        }

        /* Links in the navbar */
        .navbar a {
            padding: 20px;
            color: white;
            text-align: left;
            text-decoration: none;
            border-bottom: 1px solid #444;
            background-color: #575757;
            cursor: pointer;
        }

        /* Hover effect */
        .navbar a:hover {
            background-color: #04AA6D;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            color: #ebdded;
            background-color: #211638;
            position: relative;
        }

        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar with links -->
    <div class="navbar">
        <a href="/home.html">Home</a>
        <a href="/me.html">Me</a>
        <a href="/contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Home</h1>
        <p>This is the Home page</p>
    </div>

</body>
</html>
